elements: "informations:\n  '#type': webform_wizard_page\n  '#title': Informations\n  flexbox_02:\n    '#type': webform_flexbox\n    gender:\n      '#type': textfield\n      '#title': Gender\n      '#required': true\n    first_name:\n      '#type': textfield\n      '#title': 'First name'\n      '#required': true\n    last_name:\n      '#type': textfield\n      '#title': 'Last name'\n      '#required': true\n  flexbox_03:\n    '#type': webform_flexbox\n    date_of_birth:\n      '#type': date\n      '#title': 'Date of birth'\n      '#date_date_format': ''\n      '#required': true\n    socio_professional_status_:\n      '#type': textfield\n      '#title': 'Socio-professional status '\n      '#required': true\n  flexbox:\n    '#type': webform_flexbox\n    adress:\n      '#type': textfield\n      '#title': Adress\n      '#required': true\n    city:\n      '#type': textfield\n      '#title': City\n      '#required': true\n    country:\n      '#type': textfield\n      '#title': Country\n      '#required': true\n  flexbox_01:\n    '#type': webform_flexbox\n    phone:\n      '#type': tel\n      '#title': Phone\n      '#required': true\n    email:\n      '#type': email\n      '#title': Email\n      '#required': true\n  flexbox_04:\n    '#type': webform_flexbox\n    passport_number_and_country_of_issue_optional_for_senegalese_res:\n      '#type': textfield\n      '#title': 'Passport number and country of issue (Optional for Senegalese residing in  Senegal)'\n    national_identity_card_number_and_country_of_issue_for_senegales:\n      '#type': textfield\n      '#title': 'National identity card number and country  of issue (for Senegalese residing in Senegal) '\napplicant_s_home_organization:\n  '#type': webform_wizard_page\n  '#title': 'Applicant''s home organization'\n  flexbox_05:\n    '#type': webform_flexbox\n    name:\n      '#type': textfield\n      '#title': 'Name of organisation'\n      '#required': true\n    adress_organisation:\n      '#type': textfield\n      '#title': Adress\n      '#required': true\n    city_organisation:\n      '#type': textfield\n      '#title': City\n      '#required': true\n  flexbox_06:\n    '#type': webform_flexbox\n    phone_organisation:\n      '#type': tel\n      '#title': Phone\n      '#required': true\n    email_organisation:\n      '#type': email\n      '#title': Email\n      '#required': true\n  _did_you_have_an_active_contribution_in_the_preparatory_and_orga:\n    '#type': radios\n    '#title': ' Did you have an active contribution in the preparatory  and organizational process of the 9th World Water  Forum? '\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n  if_yes_which_one_:\n    '#type': webform_select_other\n    '#title': 'If yes, which one ?'\n    '#options':\n      Thematic: Thematic\n      Political: Political\n    '#other__placeholder': 'Other (to be precised)'\n  describe_your_contribution_150_words_:\n    '#type': textarea\n    '#title': 'Describe your contribution (150 words)'\n    '#required': true\n  why_do_you_want_to_participate_in_the_forum_max_150_words_:\n    '#type': textarea\n    '#title': 'Why do you want to participate in the Forum? (Max 150 words)'\n    '#required': true\n  _to_which_group_do_you_belong_:\n    '#type': webform_select_other\n    '#title': ' To which group do you belong?'\n    '#options':\n      Women: Women\n      NGOs: NGOs\n      ' Consumer associations': ' Consumer associations'\n      ' Farmers': ' Farmers'\n    '#required': true\n  indicate_the_costs_you_wish_to_be_covered_by_the_9th_forum_secre:\n    '#type': webform_table\n    '#title': 'Indicate the costs you wish to be covered by the 9th Forum Secretariat:'\n    '#header':\n      - title: 'Headings '\n        attributes: {  }\n      - title: 'Yes'\n        attributes: {  }\n      - title: 'No'\n        attributes: {  }\n    registration_fees_02:\n      '#type': webform_table_row\n      '#title': 'Registration fees '\n      markup:\n        '#type': webform_markup\n        '#markup': '<strong>Registration fees</strong>'\n      oui:\n        '#type': textfield\n        '#title': Oui\n        '#title_display': invisible\n        '#required': true\n      'no':\n        '#type': textfield\n        '#title': 'No'\n        '#title_display': invisible\n        '#required': true\n    accommodation_fees_03:\n      '#type': webform_table_row\n      '#title': 'Accommodation fees'\n      markup_01:\n        '#type': webform_markup\n        '#markup': '<strong>Accommodation fees</strong>'\n      'yes':\n        '#type': textfield\n        '#title': 'Yes'\n        '#title_display': invisible\n        '#required': true\n      accommodation_fees_no:\n        '#type': textfield\n        '#title': 'No'\n        '#title_display': invisible\n        '#required': true\n    transportation_04:\n      '#type': webform_table_row\n      '#title': Transportation\n      markup_02:\n        '#type': webform_markup\n        '#markup': '<strong>Transportation</strong>'\n      transportation_yes:\n        '#type': textfield\n        '#title': 'Yes'\n        '#title_display': invisible\n      transportation_no:\n        '#type': textfield\n        '#title': 'No'\n        '#title_display': invisible\n  attach_a_copy_of_the_valid_passport_for_non_residents_of_senegal:\n    '#type': webform_document_file\n    '#title': 'Attach a copy of the valid passport for non-residents of Senegal and a copy of the valid national identity card for Senegalese residing in Senegal, as well as the organisation''s administrative documents (Receipt, Trade Register, Tax Identification Number). '\n    '#multiple': true\n    '#required': true\n    '#uri_scheme': public"
