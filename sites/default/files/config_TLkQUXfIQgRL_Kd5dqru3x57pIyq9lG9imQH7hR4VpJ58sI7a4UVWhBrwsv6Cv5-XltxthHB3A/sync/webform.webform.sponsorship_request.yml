dation_fees_no:\n        '#type': textfield\n        '#title': 'No'\n        '#title_display': invisible\n        '#required': true\n    transportation_04:\n      '#type': webform_table_row\n      '#title': Transportation\n      markup_02:\n        '#type': webform_markup\n        '#markup': '<strong>Transportation</strong>'\n      transportation_yes:\n        '#type': textfield\n        '#title': 'Yes'\n        '#title_display': invisible\n      transportation_no:\n        '#type': textfield\n        '#title': 'No'\n        '#title_display': invisible\nattach_a_copy_of_the_valid_passport_for_non_residents_of_senegal:\n  '#type': webform_document_file\n  '#title': 'Attach a copy of the valid passport for non-residents of Senegal and a copy of the valid national identity card for Senegalese residing in Senegal.'\n  '#uri_scheme': public\nmarkup_03:\n  '#type': webform_markup\n  '#markup': '<p>NB: The SE9FME reserves the right to have you participate in the activity at its best convenience.</p>'"
