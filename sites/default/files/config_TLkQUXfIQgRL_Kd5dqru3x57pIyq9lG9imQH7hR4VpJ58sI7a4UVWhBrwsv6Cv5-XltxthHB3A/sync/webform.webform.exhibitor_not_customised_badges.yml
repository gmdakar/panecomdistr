n\\t\\t</tr>\\r\\n\\t</thead>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th scope=\\\"row\\\">Badges</th>\\r\\n\\t\\t\\t<td>1</td>\\r\\n\\t\\t\\t<td>1</td>\\r\\n\\t\\t\\t<td>1</td>\\r\\n\\t\\t\\t<td>2</td>\\r\\n\\t\\t\\t<td>2</td>\\r\\n\\t\\t\\t<td>2</td>\\r\\n\\t\\t\\t<td>3</td>\\r\\n\\t\\t\\t<td>3</td>\\r\\n\\t\\t\\t<td>4</td>\\r\\n\\t\\t\\t<td>5</td>\\r\\n\\t\\t\\t<td>5</td>\\r\\n\\t\\t\\t<td>6</td>\\r\\n\\t\\t\\t<td>8</td>\\r\\n\\t\\t\\t<td>10</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\"\nmarkup_02:\n  '#markup': \"<p><strong>Packs</strong></p>\\r\\n\\r\\n<table class=\\\"table table-bordered\\\">\\r\\n\\t<thead>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<th scope=\\\"col\\\">Pack Pr&eacute;mium</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\">pack gold</th>\\r\\n\\t\\t\\t<th scope=\\\"col\\\">Pack Silver</th>\\r\\n\\t\\t</tr>\\r\\n\\t</thead>\\r\\n\\t<tbody>\\r\\n\\t\\t<tr>\\r\\n\\t\\t\\t<td>15 badges</td>\\r\\n\\t\\t\\t<td>10 badges</td>\\r\\n\\t\\t\\t<td>5 badges</td>\\r\\n\\t\\t</tr>\\r\\n\\t</tbody>\\r\\n</table>\"\n"
