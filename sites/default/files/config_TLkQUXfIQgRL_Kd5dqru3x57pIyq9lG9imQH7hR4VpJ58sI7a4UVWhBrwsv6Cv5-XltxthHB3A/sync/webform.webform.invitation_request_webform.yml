      body: "<p style=\"padding:1px 30px; font-size: 14px\">Ms/Mr: [webform_submission:values:surname] [webform_submission:values:name]&nbsp;<br />\r\n<br />\r\nOrganization: [webform_submission:values:name_of_the_organisation]<br />\r\n<br />\r\nYour registration to the 9th World Water Forum scheduled from 21 to 26 March 2022 in Senegal, under the theme &quot;Water Security for Peace and Development&quot;, has been registered under the number [webform_submission:values:order_number] .<br />\r\n<br />\r\nAll arrangements will be made to ensure that you have an excellent stay in Senegal and the best possible conditions for participation in this world event, which is being held for the first time in sub-Saharan Africa.<br />\r\n<br />\r\nI invite you to regularly consult the Forum&#39;s website at www.worldwaterforum.org and the social networks (Facebook, Twitter and YouTube) to be informed of any new provision relating to the Forum.<br />\r\n<br />\r\nDue to the current health context, you must be able to present, upon your arrival in Senegal, an official document attesting to the negative result of the RT-PCR-COVID-19 test dating back to less than five (5) days or a &quot;health pass&quot; issued by the competent services of your country of origin (see: https://www.worldwaterforum.org/fr/informations-pratiques/protocole-sanitaire-pour-le-forum-mondiale-de-l-eau). This confirmation of registration will have to be presented to the consular services at the time of your visa application if you need it to travel to Senegal An individual accreditation badge will be issued in your name and given to you at the Forum&#39;s reception site in Diamniadio/Dakar.<br />\r\n<br />\r\nI look forward to welcoming you in Dakar.<br />\r\n<br />\r\nTranslated with www.DeepL.com/Translator (free version)</p>\r\n\r\n<p style=\"text-align:right; padding:5px 50px; font-size: 12px\">Abdoulaye SENE</p>\r\n\r\n<p style=\"text-align:right; padding:5px 50px; font-size: 12px\">Secr&eacute;taire ex&eacute;cutif du 9&egrave;me Forum mondial de l&rsquo;Eau</p>\r\n&nbsp;\r\n\r\n<p style=\"padding:20px; font-size: 12px; border-top:solid 1px #f3f3f3;\"><small>Secr&eacute;tariat Ex&eacute;cutif du 9e Forum Mondial de l&rsquo;Eau, Sph&egrave;re Minist&eacute;rielle Ousmane Tanor Dieng, Diamniadio 1B&acirc;timent C 1&egrave;re &eacute;tage. Email : secr&eacute;tariat@worldwaterforum9.sn Site web : <a href=\"www.worldwaterforum.org\">www.worldwaterforum.org</a> , &laquo; Dakar 21-26 mars 2022 &raquo;</small></p>"
