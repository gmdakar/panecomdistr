title: 'Invitation request'
description: ''
category: ''
elements: "flexbox_02:\n  '#type': webform_flexbox\n  '#align_items': center\n  title_label:\n    '#type': webform_markup\n    '#markup': '<h2 class=\"text-center\">Generate your invitation</h2>'\nflexbox_01:\n  '#type': webform_flexbox\n  name_of_the_organisation:\n    '#type': textfield\n    '#title': 'Name of the organisation'\n    '#required': true\n  order_number:\n    '#type': textfield\n    '#title': 'Order number'\n    '#required': true\nflexbox:\n  '#type': webform_flexbox\n  name:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n  surname:\n    '#type': textfield\n    '#title': Surname\n    '#required': true\ncontact:\n  '#type': webform_flexbox\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\npdf:\n  '#type': 'webform_entity_print_attachment:pdf'\n  '#title': PDF\n  '#title_display': invisible\n  '#display_on': both\n  '#filename': Invitation.pdf\n  '#download': true\n  '#view_mode': twig\n  '#template': |\n    <p style=\"text-align: center; font-weight: bold;\">{{'Confirmation of registration for the 9th World Water Forum' |t}}</p>\n    <p style=\"padding:1px 30px; font-size: 12px\">{{'Dear Sir/Madam '|t}}:&nbsp;\_{{ data.surname }}\_{{ data.name }} &nbsp;</p>\n    \n    \n    <p style=\"padding:1px 30px; font-size: 12px\">Organisation :&nbsp;\_{{ data.name_of_the_organisation }}</p>\n    \n    <p style=\"padding:1px 30px; font-size: 12px\">{{'Your registration to the 9th World Water Forum scheduled to take place from 21 to 26 March 2022 in Senegal, under the theme \"Water Security for Peace and Development\", has been registered under the number' |t }}{{data.order_number }}\_.</p>\n    \n    <p style=\"padding:1px 30px; font-size: 12px\">{{'All arrangements will be made to ensure that you have an excellent stay in Senegal and the best possible conditions for participating in this world event, which is being held for the first time in sub-Saharan Africa.'|t}}</p>\n    \n    <p style=\"padding:1px 30px; font-size: 12px\">{{'I invite you to regularly consult the Forum&rsquo;s website at <a href=\"www.worldwaterforum.org\">www.worldwaterforum.org</a> and social networks (Facebook, Twitter and YouTube) to be informed of any new provisions relating to the Forum&rsquo;s work.'|t}}</p>\n    \n    <p style=\"padding:1px 30px; font-size: 12px\">{{'Due to the current health context, you must be able to present, upon arrival in Senegal, an\n    arrival in Senegal, an official document attesting to the negative result of the RT-PCR-COVID- test\n    19 test dated less than five (5) days ago or a \"health pass\" issued by the competent\n    services of your country of origin (see :\n     <a href=\"https://www.worldwaterforum.org/en/practical-information/health-protocol-for-the-9th-world-water-forum\">https://www.worldwaterforum.org/en/practical-information/health-protocol-for-the-9th-world-water-forum</a> This confirmation of registration must be presented to the consular services when applying for a visa.\n    consular services when applying for a visa if you need it to travel to Senegal.\n    Senegal. An individual accreditation badge will be issued in your name and will be given to you at the\n    You will be given an individual accreditation badge at the Forum&rsquo;s reception site in Diamniadio/Dakar.'|t}}</p>\n    \n    <p style=\"padding:1px 30px; font-size: 12px\">{{'I look forward to welcoming you in Dakar. Please accept the assurance of my highest consideration.'|t}}</p>\n    \n    <p style=\"text-align:right; padding:5px 50px; font-size: 12px\">Abdoulaye SENE</p>\n    \n    <p style=\"text-align:right; padding:5px 50px; font-size: 12px\">Secr&eacute;taire ex&eacute;cutif du 9&egrave;me Forum mondial de l&rsquo;Eau</p>\n    &nbsp;\n    \n    <p style=\"padding:20px; font-size: 12px; border-top:solid 1px #f3f3f3;\"><small>Secr&eacute;tariat Ex&eacute;cutif du 9e Forum Mondial de l&rsquo;Eau, Sph&egrave;re Minist&eacute;rielle Ousmane Tanor Dieng, Diamniadio 1B&acirc;timent C 1&egrave;re &eacute;tage. Email : secr&eacute;tariat@worldwaterforum9.sn Site web : <a href=\"www.worldwaterforum.org\">www.worldwaterforum.org</a> , &laquo; Dakar 21-26 mars 2022 &raquo;</small></p>"
