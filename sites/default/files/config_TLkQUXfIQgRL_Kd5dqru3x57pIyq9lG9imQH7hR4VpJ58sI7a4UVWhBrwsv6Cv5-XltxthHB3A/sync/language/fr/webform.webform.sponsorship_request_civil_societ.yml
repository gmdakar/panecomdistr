m :'\n  '#header':\n    -\n      title: Rubriques\n    -\n      title: Oui\n    -\n      title: Non\nregistration_fees_02:\n  '#title': 'Frais d’inscription '\nmarkup:\n  '#markup': '<p><strong>Frais d&rsquo;inscription</strong></p>'\naccommodation_fees_03:\n  '#title': 'Frais d’hébergement '\nmarkup_01:\n  '#markup': '<p><strong>Frais d&rsquo;h&eacute;bergement</strong></p>'\ntransportation_04:\n  '#title': Transport\nmarkup_02:\n  '#markup': '<p><strong>Transport</strong></p>'\nattach_a_copy_of_the_valid_passport_for_non_residents_of_senegal:\n  '#title': 'Joindre une copie du passeport en cours de validité pour les non-résidents au Sénégal et la copie carte nationale d’identité en cours de validité pour les Sénégalais résidant au Sénégal, ainsi que les documents administratifs de l’organisation (Récépissé, Registre de commerce, Numéro d’identification fiscale).  '\n"
