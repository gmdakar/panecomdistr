title: 'Demande d''invitation'
elements: "title_label:\n  '#markup': '<h2 class=\"text-center\">Generez votre invitation</h2>'\nname_of_the_organisation:\n  '#title': 'Nom de l''organisation'\norder_number:\n  '#title': 'Numéro de commande'\nname:\n  '#title': Nom\nsurname:\n  '#title': Prénom\n"
handlers:
  invitation:
    settings:
      body: "<p style=\"padding:1px 30px; font-size: 14px\">Madame / Monsieur :&nbsp;[webform_submission:values:surname] [webform_submission:values:name]&nbsp;<br />\r\n<br />\r\nOrganisation :&nbsp;[webform_submission:values:name_of_the_organisation]<br />\r\n<br />\r\nVotre inscription au 9&egrave;me Forum mondial de l&rsquo;Eau pr&eacute;vu du 21 au 26 mars 2022 au S&eacute;n&eacute;gal, sous le th&egrave;me &laquo; La S&eacute;curit&eacute; de l&rsquo;eau pour la paix et le d&eacute;veloppement &raquo;, a &eacute;t&eacute; enregistr&eacute;e sous le num&eacute;ro&nbsp;[webform_submission:values:order_number]&nbsp;.<br />\r\n<br />\r\nToutes les dispositions seront prises pour vous assurer un excellent s&eacute;jour en terre s&eacute;n&eacute;galaise et les meilleures conditions de participation &agrave; cet &eacute;v&egrave;nement mondial qui se tient pour la premi&egrave;re fois, en Afrique subsaharienne.<br />\r\n<br />\r\nJe vous invite &agrave; consulter r&eacute;guli&egrave;rement le site Web du Forum au www.worldwaterforum.org et les r&eacute;seaux sociaux (Facebook, Twitter et YouTube) pour &ecirc;tre inform&eacute;(e) de toute nouvelle disposition relative au d&eacute;roulement du Forum.<br />\r\n<br />\r\nEn raison du contexte sanitaire actuel, vous devez &ecirc;tre en mesure de pr&eacute;senter, &agrave; votre arriv&eacute;e au S&eacute;n&eacute;gal, un document officiel attestant du r&eacute;sultat n&eacute;gatif au test RT-PCR-COVID-19 datant de moins de cinq (5) jours ou d&#39;un &laquo; pass sanitaire &raquo; d&eacute;livr&eacute; par les services comp&eacute;tents de votre pays d&rsquo;origine (consulter : https://www.worldwaterforum.org/fr/informations-pratiques/protocole-sanitaire-pour-le-forum-mondiale-de-l-eau Cette confirmation d&rsquo;inscription devra &ecirc;tre pr&eacute;sent&eacute;e aux services consulaires lors de votre demande de visa si vous en avez besoin pour vous rendre au S&eacute;n&eacute;gal. Un badge d&rsquo;accr&eacute;ditation individuel sera &eacute;tabli &agrave; votre nom et vous sera remis sur le site d&rsquo;accueil du Forum &agrave; Diamniadio/Dakar.<br />\r\n<br />\r\nDans l&rsquo;attente de vous accueillir &agrave; Dakar, je vous prie d&rsquo;accepter l&rsquo;assurance de ma profonde consid&eacute;ration.</p>\r\n\r\n<p style=\"text-align:right; padding:5px 50px; font-size: 12px\">Abdoulaye SENE</p>\r\n\r\n<p style=\"text-align:right; padding:5px 50px; font-size: 12px\">Secr&eacute;taire ex&eacute;cutif du 9&egrave;me Forum mondial de l&rsquo;Eau</p>\r\n&nbsp;\r\n\r\n<p style=\"padding:20px; font-size: 12px; border-top:solid 1px #f3f3f3;\"><small>Secr&eacute;tariat Ex&eacute;cutif du 9e Forum Mondial de l&rsquo;Eau, Sph&egrave;re Minist&eacute;rielle Ousmane Tanor Dieng, Diamniadio 1B&acirc;timent C 1&egrave;re &eacute;tage. Email : secr&eacute;tariat@worldwaterforum9.sn Site web : <a href=\"www.worldwaterforum.org\">www.worldwaterforum.org</a> , &laquo; Dakar 21-26 mars 2022 &raquo;</small></p>"
