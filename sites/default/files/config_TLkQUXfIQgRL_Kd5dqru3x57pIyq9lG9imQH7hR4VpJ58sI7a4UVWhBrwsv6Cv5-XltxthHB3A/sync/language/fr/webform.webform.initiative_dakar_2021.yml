elements: "privacy:\n  '#markup': '<div class=\"messages messages--status\">Vos données personnelles sont confidentielles et ne seront en aucun cas communiquées à des tiers. Les informations collectée dans ce processus ne seront utilisées que pour les besoins de labellisation</div>'\nthemes_relevant:\n  '#title': 'Thème lié à la candidature'\nwater_security:\n  '#title': 'Sécurité de l’Eau et Assainissement'\n  '#options':\n    'Implement the Right to Water and Sanitation and provide access to safe water and sanitation in emergency situations ': 'Mettre en œuvre le droit à l''eau et à l''assainissement et assurer l''accès à l''eau potable et à l''assainissement dans les situations de crises '\n    'Improve water quality and waste management': 'Améliorer la qualité de l''eau et la gestion des déchets '\n    'Reduce water-related illness and deaths ': 'Réduire les maladies et les décès liés à l''eau '\n    'Halt the loss of aquatic biodiversity and invasive species in water ecosystems ': 'Mettre un terme à la perte de biodiversité aquatique et aux espèces envahissantes dans les écosystèmes aquatiques '\nrural_development:\n  '#title': 'Eau pour le Développement rural '\n  '#options':\n    'Ensure universal access to water (in rural areas) ': 'Assurer l''accès universel à l''eau (en milieu rural) '\n    'Ensure universal access to sanitation and hygiene (in rural areas) ': 'Assurer l''accès universel à l''assainissement (dans les zones rurales) '\n    'Provide public water, sanitation and hygiene facilities (schools, healthcare facilities, etc.) ': 'Assurer des pratiques agricoles durables, y compris la productivité et l''efficacité de l''eau, la réduction de la pollution diffuse et la diminution des pertes alimentaires '\n    'Ensure sustainable agricultural practices, including water productivity and efficiency, reduction of diffuse pollution, and decreased food losses ': 'Engager et habiliter les communautés rurales à être les moteurs du développement socio-économique par l''eau '\n    'Engage and empower rural communities to be the drivers of social-economic development through water ': 'Réduire le fossé rural-urbain pour freiner la migration '\ncooperation:\n  '#title': Coopération\n  '#options':\n    'Harmonize the rural-urban divide to curb migration ': 'Harmoniser le fossé entre les zones rurales et urbaines pour freiner les migrations '\n    'Implement IWRM at all levels': 'Mettre en œuvre la GIRE à tous les niveaux (6.5) '\n    'Implement transboundary cooperation to foster peace and prevent conflicts ': 'Mettre en œuvre la coopération transfrontalière pour favoriser la paix et prévenir les conflits '\n    'Expand international cooperation, including ODA, and capacity building to foster peace ': 'Développer la coopération internationale et le renforcement des capacités pour favoriser la paix '\n    'Enhance cooperation on multipurpose infrastructure, including hydropower ': 'Renforcer la coopération dans le domaine des infrastructures hydroélectriques et polyvalentes '\n    'Enhance North-South, South-South and triangular cooperation on data and information sharing, and capacity building ': 'Renforcer la coopération Nord-Sud, Sud-Sud et triangulaire dans les domaines de la science, de la technologie, de l''innovation, du partage des données et de l''information et du renforcement des capacités. '\n    'Enhance multi-stakeholder dialogue and partnerships, including with outside sectors ': 'Renforcer les partenariats multipartites '\nmeans_tools:\n  '#title': 'Moyens et Outils '\n  '#options':\n    'Mobilize additional financial resources and promote innovative funding ': 'Mobiliser des ressources financières supplémentaires et promouvoir les mécanismes de financements innovants '\n    'Implement the principles of good water governance, including participatory decision-making ': 'Mettre en œuvre les principes de bonne gouvernance de l''eau, y compris la prise de décision participative '\n    'Foster a water-sensitive approach to legislation and regulation ': 'Favoriser une approche sensible à l''eau en matière de législation et de réglementation '\n    'Develop effective, accountable and transparent institutions at all levels and promote integrity ': 'Mettre en place des institutions efficaces, responsables et transparentes à tous les niveaux et promouvoir l''intégrité '\n    'Increase water efficiency and sustainable management through science, technology, innovation and education': 'Accroître l''utilisation rationnelle et la gestion durable de l''eau par la science, la technologie, l''innovation et l''éducation '\nin_each:\n  '#title': 'Dans chacun des cas, l’adaptation aux changements climatiques et la question du genre sont prises en compte. '\n  '#markup': '<p class=\"application\">Dans chacun des cas, l’adaptation aux changements climatiques et la question du genre sont prises en compte.</p>'\na_about_the_project_carrier:\n  '#title': 'Partie A - Identité du porteur de projet'\nname_of_project_carrying_entity:\n  '#title': 'Nom de l’entité porteuse de projet'\nhead_office_address:\n  '#title': 'Adresse du siège social'\nmailing_address_if_different:\n  '#title': 'Adresse de correspondance, si différente '\nphone:\n  '#title': Téléphone\nemail:\n  '#title': 'Adresse Email'\nwebsite:\n  '#title': 'Adresse site Web'\nlegal_status_of_the_project_s_entity:\n  '#title': 'Statut juridique de l’entité porteuse du projet '\n  '#options':\n    'Private entity': 'Organisme de droit privé'\n    'Government entity': 'Organisme de droit public'\n    'Civil Society Organization': ONG\ncivility:\n  '#title': Civilité\nfirst_name:\n  '#title': Prénom\nlast_name:\n  '#title': Nom\nfunction_within_the_organization:\n  '#title': 'Fonction au sein de l’organisme bénéficiaire'\nphone_perso:\n  '#title': Téléphone\nb_about_the_project:\n  '#title': 'Partie B - Le project'\nproject__description:\n  '#title': 'Description du projet'\n  '#markup': \"<p><strong><em>Présentation en une page minimum, en 3 pages maximum permettant d’apprécier :</em></strong></p>\\n\\n<ul>\\n\\t<li><em>Le cadre d’ensemble : Présentation des enjeux, objectifs du projet et nature du problème que l’on se propose de résoudre ou de la situation que l’on vise à améliorer.</em></li>\\n\\t<li><em>Le dispositif ou les action(s) réalisé(es) ou envisagé(es).</em></li>\\n\\t<li><em>Les spécificités et l’originalité du projet : Mise en perspective de l’intérêt du projet, de son caractère probant et résilient, novateur et réplicabilité, des gains vis-à-vis de l’ODD ou de la thématique à laquelle il se rattache.</em></li>\\n\\t<li><em>La méthode proposée de mise en œuvre du projet : La durée et le calendrier de réalisation du projet, la présentation des moyens humains et techniques pour une possibilité de prouver des résultats avant 2021.</em></li>\\n</ul>\\n\\n<p><strong><em>Ces éléments de présentation sont attendus pour permettre l’évaluation du projet suivant les critères précisés dans le cadre du règlement de l’appel à projets.</em></strong> <strong><em>L’ordre est donné à titre indicatif néanmoins.</em></strong></p>\\n\"\nproject_description:\n  '#title': 'Décrivez votre projet'\ntechnical__precisions:\n  '#title': 'Précisions techniques complémentaire'\n  '#markup': \"<p>Si le projet est collectif, décrire le nombre de partenaires directement impliqués dans le projet et les contours de leur implication ?</p>\\n\\n<p><em>Identifier les partenaires directs et préciser si la contribution </em> <em>est d’ordre technique, humaine, budgétaire ou </em> <em>matérielle.</em></p>\\n\"\nadditional_technical_precisions:\n  '#title': 'Pécisions techniques complémentaires '\nterm_approach:\n  '#markup': '<em>Si le projet est collectif, décrire le nombre de partenaires directement impliqués dans le projet et les contours de leur implication ?.</em>'\nmedium_long_term_approach:\n  '#title': 'En quoi ce projet s’inscrit-il dans une démarche de moyen-long terme ?'\nother__beneficiaries:\n  '#title': 'Autres bénéficiaires'\n  '#markup': '<em>Préciser la portée du projet et la nature des retombées vis-à-vis de tiers ou de partenaires </em>'\nother_beneficiaries:\n  '#title': 'Quels seraient les autres bénéficiaires de la mise en œuvre du projet ?'\nmedia_coverage:\n  '#title': 'Quels sont les potentiels de médiatisation, communication et sensibilisation ou plus généralement, de dissémination du projet (au cours et à la suite de sa mise en œuvre) et quelles démarches de valorisation sont prévues à cet effet ?'\nfeatures_innovative:\n  '#title': 'Quelles sont les caractéristiques de ce projet qui en font un projet innovant ?'\nimpact__project:\n  '#title': 'Impact du projet'\n  '#markup': '<em>Préciser la capacité du projet à participer à réduire les inégalités dues au genre ainsi que l’exclusion des couches défavorisées </em>'\nimpact_project:\n  '#title': 'Quels impact ce projet aurait-il sur la réduction des inégalités basées sur le genre et a améliorer l’inclusion des couches défavorisées ?'\nenvironment__project:\n  '#title': 'Le projet prend-il en charge la question environnementale ?'\n  '#markup': '<em>Détailler comment la mise en œuvre d’un tel projet ne participera pas à la dégradation de l’environnement </em>'\nenvironmental_protection:\n  '#title': 'Le projet prend-il en charge la question environnementale ?'\njoin_technical_pieces:\n  '#title': 'Identifier les partenaires directs et préciser si la contribution est d’ordre technique, humaine, budgétaire ou matérielle.'\nc_budget_and_funding_plan:\n  '#title': 'Partie C - Budget et plan de financement'\nfunding_plan:\n  '#title': 'Plan de financement'\n  '#markup': \"<div>Note : Cette partie est à rempli seulement dans le cas ou le projet est en quête de financement en cas de labellisation.</div>\\n\"\nexpenditures:\n  '#title': Dépenses\n  '#element':\n    expense:\n      '#title': 'Poste de dépense'\n      '#placeholder': 'Poste de dépense'\n    amount:\n      '#title': Montant(€)\n      '#placeholder': Montant(€)\nincomes:\n  '#title': Recettes\n  '#element':\n    income:\n      '#title': 'Poste de recette'\n      '#placeholder': 'Poste de recette'\n    amount:\n      '#title': 'Montant (€)'\n      '#placeholder': 'Montant (€)'\nexpenditures_total:\n  '#title': '[Dépenses] – TOTAL TTC'\nincomes_total:\n  '#title': '[Recettes] – TOTAL TTC'\nfunding:\n  '#title': 'Plan de financement'\ntotal_project:\n  '#title': 'Total des dépenses du projet'\n  '#element':\n    expenditures:\n      '#title': Dépenses\n      '#placeholder': Dépenses\n    incomes:\n      '#title': Recettes\n      '#placeholder': Recettes\ncontribution_already:\n  '#title': 'Financement déjà accordé ou en cours'\n  '#element':\n    expenditures:\n      '#title': Dépenses\n      '#placeholder': Dépenses\n    incomes:\n      '#title': Recettes\n      '#placeholder': Recettes\ncontribution_from:\n  '#title': 'Contribution du porteur de projet (auto-financement)'\n  '#element':\n    expenditures:\n      '#title': Dépenses\n      '#placeholder': Dépenses\n    incomes:\n      '#title': Recettes\n      '#placeholder': Recettes\ntotal_funding_needed:\n  '#title': 'Total financement demandé'\n  '#element':\n    expenditures:\n      '#title': Dépenses\n      '#placeholder': Dépenses\n    incomes:\n      '#title': Recettes\n      '#placeholder': Recettes\ndear_candidate:\n  '#title': 'Vérifiez vos informations'\nreview_your_informations:\n  '#title': 'Vérifiez vos informations'\n  '#markup': \"<div>Cher Candidat<br />\\nVous êtes presque arrive à la fin de votre demande de labellisation. Merci de prendre le temps de vérifier toutes les informations que vous avez entrées avant de soumettre votre candidature.<br />\\n<br />\\nMerci,</div>\"\n"
title: 'Formulaire de candidature - Initiative Dakar 2021'
