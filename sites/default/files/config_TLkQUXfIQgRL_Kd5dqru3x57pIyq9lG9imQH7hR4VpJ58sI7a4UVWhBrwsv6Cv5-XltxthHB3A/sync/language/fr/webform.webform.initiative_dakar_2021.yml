  confirmation_title: Félicitations
  confirmation_message: "<div class=\"confirmation\">\r\n<p>Votre dossier de candidature   pour l'« Initiative Dakar 2021 » a été bien reçu.</p>\r\n\r\n<p>Le Secrétariat exécutif du 9<sup>ème</sup> Forum Mondial de l'Eau vous remercie pour votre intérêt.</p>\r\n\r\n<p>Bienvenue au Forum Mondial de l'Eau \"Dakar 2021\".</p>\r\n\r\n<p>Diamniadio, 21 au 26 mars 2022</p>\r\n</div>"
  wizard_track: ''
